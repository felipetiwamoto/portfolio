<div class="resume02">
	<div class="resume02__main">
		<div class="resume02__container">
			<div class="resume02__top">
				<div class="resume02__top_left">
					<div class="resume02__person">
						<div class="resume02__person_photo">
							<img
								src="assets/images/resumes/felipe-iwamoto.jpg"
								alt="Felipe Iwamoto"
								class="resume02__person_image"
							/>
						</div>
						<div class="resume02__person_info">
							<span class="resume02__person_name">
								FELIPE<br />
								IWAMOTO
							</span>
							<span class="resume02__person_job">Full-Stack Developer</span>
						</div>
					</div>
				</div>
				<div class="resume02__top_right">
					<ul class="resume02__contact">
						<li class="resume02__contact_item" *ngFor="let item of contacts || []; index as i">
							<re-contact slug="01" [contact]="item"></re-contact>
						</li>
					</ul>
				</div>
			</div>
			<div class="resume02__content">
				<div class="resume02__content_left">
					<div class="resume02__panel">
						<span class="resume02__panel_title">
							<i class="resume02__panel_icon ft_briefcase"></i>EXPERIENCES
						</span>
						<div class="resume02__experience">
							<div class="resume02__experience_item" *ngFor="let item of experiences || []; index as i">
								<re-experience slug="01" [experience]="item" language="en-us"></re-experience>
							</div>
						</div>
					</div>
				</div>
				<div class="resume02__content_right">
					<div class="resume02__panel">
						<span class="resume02__panel_title">
							<i class="resume02__panel_icon ft_user"></i>ABOUT ME
						</span>
						<span class="resume02__text">{{ aboutMe.text }}</span>
					</div>
					<div class="resume02__panel">
						<span class="resume02__panel_title">
							<i class="resume02__panel_icon ft_globe"></i>LANGUAGES
						</span>
						<div class="resume02__language">
							<ul class="resume02__language_list">
								<li class="resume02__language_item" *ngFor="let item of languages || []; index as i">
									<re-language slug="01" [language]="item"></re-language>
								</li>
							</ul>
						</div>
					</div>
					<div class="resume02__panel">
						<span class="resume02__panel_title">
							<i class="resume02__panel_icon ft_award"></i>COURSES
						</span>
						<ul class="resume02__education">
							<li class="resume02__education_item" *ngFor="let item of educations || []; index as i">
								<re-education slug="01" [education]="item"></re-education>
							</li>
						</ul>
					</div>
					<div class="resume02__panel">
						<span class="resume02__panel_title"> <i class="resume02__panel_icon ft_flag"></i>SKILLS </span>
						<div class="resume02__skill">
							<div class="resume02__skill_type" *ngFor="let type of getSkillsTypes || []; index as i">
								<span class="resume02__skill_type_name">{{ type }}</span>
								<ul class="resume02__skill_list">
									<li
										class="resume02__skill_item"
										*ngFor="let item of getSkillsByType(type) || []; index as i"
									>
										<re-skill slug="01" [skill]="item"></re-skill>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
