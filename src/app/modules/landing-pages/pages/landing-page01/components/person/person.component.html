<div class="person" *ngIf="person">
	<div class="person__photo">
		<img [src]="person.image" [alt]="person.name" class="person__image" />
	</div>
	<span class="person__name">{{ person.name }}</span>
	<span class="person__job">{{ person.job }}</span>
	<span class="person__text">{{ person.text }}</span>
	<span class="person__email">{{ person.email }}</span>
</div>
