<div class="project" *ngIf="project">
	<div class="project__photo">
		<img [src]="project.image" [alt]="project.title" class="project__image" />
	</div>
	<span class="project__category">{{ project.category }}</span>
	<span class="project__title">{{ project.title }}</span>
	<span class="project__text">{{ project.text }}</span>
</div>
