@let block = 'resume_contacts01';

<div class="{{ block }}">
	<ul class="{{ block }}__list">
		@for(item of contacts(); track $index){
		<li class="{{ block }}__list_item">
			<i-lucide class="{{ block }}__list_icon" [name]="item.icon" [size]="16" [strokeWidth]="2" />
			<span class="{{ block }}__list_name">{{ item.description }}</span>
		</li>
		}
	</ul>
</div>
