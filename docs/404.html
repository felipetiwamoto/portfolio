<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>Redirecting...</title>
		<script>
			(function () {
				const lang = navigator.language.toLowerCase();

				if (lang.startsWith('en')) {
					window.location.replace('/cv/en/');
				} else {
					window.location.replace('/cv/pt/');
				}
			})();
		</script>
	</head>

	<body></body>
</html>
